<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:f="http://xmlns.jcp.org/jsf/core"
              xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:cc="http://xmlns.jcp.org/jsf/composite">

    <cc:interface>
        <cc:attribute name="selectModel"/>
        <cc:attribute name="itemModel"/>
        <cc:clientBehavior name="change" targets="search-options" event="change"/>
    </cc:interface>

    <cc:implementation>
        <div id="#{cc.clientId}" class="selector">
            <label>Search By:</label>
            <h:selectOneMenu id="search-options" value="#{cc.attrs.selectModel}">
                <f:selectItems value="#{cc.attrs.itemModel}" var="s" itemValue="#{s.value}"
                               itemLabel="#{s.label}" />
            </h:selectOneMenu>
        </div>
    </cc:implementation>
</ui:component>
