<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" 
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:syn="http://syn.example.org/jsf">

<h:head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
  <ui:include src="/WEB-INF/include/resource.xhtml" />
  <title><ui:insert name="title">Default title</ui:insert></title>
</h:head>

<ui:insert name="meta"></ui:insert>

<h:body>
  <div id="main-block">
    <div id="header-wrapper">
      <div id="nav-container">
        <div id="user-bar">
          <div class="fields">
            <ui:repeat value="#{menuBacking.menu}" var="m">
              <h:link value="#{m.label}" outcome="#{m.value}"
                styleClass="#{view.viewId eq m.value ? 'selected tab' : 'tab'}" />
            </ui:repeat>
          </div>

          <div class="fields right">
            <span class="time-widgit">
              <h:outputText value="#{currentTime}">
                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
              </h:outputText>
            </span>
          </div>
        </div>
      </div>

      <div id="header-block">
        <div id="header-container">
          <div id="header">

            <ui:insert name="header-stuff"></ui:insert>

          </div>
        </div>
      </div>
    </div>

    <div id="content-wrapper">
      <div id="right-column" class="column">
        <div class="conwrap">
          <h:panelGroup id="grwl" layout="block">
            <h:messages id="gmsgs" infoClass="info messages" errorClass="error messages"
              rendered="#{not empty facesContext.messageList}" />
          </h:panelGroup>

          <ui:insert name="content-stuff"></ui:insert>

        </div>

        <div id="footer">
          <div id="footer-top"></div>
          <div id="footer-bottom"></div>
          <p class="copy-text">Demo</p>
        </div>
      </div>
    </div>
  </div>
</h:body>
</html>
