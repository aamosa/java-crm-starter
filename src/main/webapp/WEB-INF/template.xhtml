<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    
<h:head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
  <title>
    <ui:insert name="title"></ui:insert>
  </title>
</h:head>

    <ui:insert name="meta" />

<h:body>
  <h:outputStylesheet name="/css/design.css" />
  <div id="main-block">
      <c:if test="#{view.viewId != '/login.xhtml'}">
      
         <ui:include src="/WEB-INF/include/header.xhtml">
            <ui:param name="backingBean" value="#{bean}" />
         </ui:include>
         
      </c:if>

      <div id="content-wrapper" class="wht-bg">
      <div id="right-column" class="column">
        <div class="conwrap">
          <h:panelGroup id="grwl" layout="block">
            <h:messages id="gmsgs" infoClass="info messages" errorClass="error messages"
              rendered="#{not empty facesContext.messageList}" />
          </h:panelGroup>
          
            <ui:insert name="content-stuff"></ui:insert>
            
        </div>

        <div id="footer">
          <div id="footer-top"></div>
          <div id="footer-bottom"></div>
          <p class="copy-text">&#169; Demo</p>
        </div>
      </div>
    </div>
  </div>
</h:body>

<ui:debug hotkey="k" />

</html>
