<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:syn="http://syn.customer.com/jsf">
<h:head>
    <title>Login</title>
</h:head>
<h:body>
    <ui:include src="/WEB-INF/include/resource.xhtml"/>
    <div id="main-block">
        <div id="content-wrapper" class="wht-bg">
            <div id="right-column" class="column">
                <div class="conwrap">
                    <ui:decorate
                            template="/WEB-INF/include/message.xhtml"/>
                    <f:view transient="true">
                        <div class="afrm">
                            <h1 class="jumbo">Please Login</h1>
                            <h:form id="lgfrm">
                                <syn:input type="TEXT" value="#{login.user}" label="Username" required="true"/>
                                <syn:input type="SECRET" value="#{login.pass}" label="Password" required="true"/>
                                <h:panelGroup id="bpl" layout="block" styleClass="row">
                                    <h:commandButton value="Login" action="#{login.login}" styleClass="tab"/>
                                    <h:button id="rstBtn" value="Reset" styleClass="tab"/>
                                </h:panelGroup>
                            </h:form>
                        </div>
                    </f:view>
                </div>
                <div id="footer">
                    <p class="copy-text">&#169; Demo</p>
                </div>
            </div>
        </div>
    </div>
</h:body>
</html>
