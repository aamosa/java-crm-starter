<ui:composition template="/WEB-INF/template.xhtml" 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:syn="http://syn.customer.com/jsf">

  <ui:define name="content-stuff">
    <div class="create-form">
    <h1>Please Login</h1>
      <h:form id="lgnForm">
        <syn:input value="#{login.user}" label="Username" required="true" />
        <syn:input value="#{login.pass}" label="Password" required="true" />

        <h:panelGroup id="btnPanel" layout="block">
          <h:commandButton id="svBtn" value="Login" action="#{login.login}" styleClass="tab" />
          <h:button id="rstBtn" value="Reset" styleClass="tab" />
        </h:panelGroup>
      </h:form>
    </div>
  </ui:define>

</ui:composition>
