<ui:composition template="/WEB-INF/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:syn="http://syn.customer.com/jsf"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui">

   <ui:define name="content-stuff">
      <div class="canvas box-shadow og-fnt lt-gry-bg">
         <h6 class="border-bottom mid-fnt full-width">Contact Details</h6>
         <div class="swag">
            <!-- <p class="row">
               <strong>First Name:</strong>
               <span></span>
            </p> -->
            
            <ui:repeat value="#{contactBacking.fNames}" var="field">
                <p class="row"><strong>#{field}:</strong></p>
                <span></span>
            </ui:repeat>
            
         </div>

         <div class="swag">
           <!--  <p class="row">
               <strong>Created At:</strong>
               <span>06/21/2019 12:10:09</span>
            </p> -->
         </div>
      </div>

      <div class="canvas box-shadow og-fnt lt-gry-bg">
         <h6 class="border-bottom mid-fnt full-width">Recent Activity</h6>
         <div class="swag">
            <ul class="clst">
               <li>
                  <div class="row">
                     <span class="push-right">
                        <small class="sm-fnt lt-gry">10/11/2020 11:21pm</small>
                     </span>
                     <p class="strong pd-down">@Admin</p>
                     <p class="lt-gry">Finished contract signing and updated task list with
                        most recent comment and activity.</p>
                  </div>
               </li>
            </ul>
         </div>

      </div>

   </ui:define>
</ui:composition>
