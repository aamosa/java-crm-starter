<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:syn="http://syn.customer.com/jsf"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:p="http://primefaces.org/ui">

    <div class="canvas box-shadow og-fnt lt-gry-bg">
        <h6 class="border-bottom mid-fnt full-width">Task Details</h6>
        <div class="swag">
            <ui:repeat
                    value="#{backingBean.detailAttrs}"
                    var="field"
                    varStatus="loop">
                <ui:fragment rendered="#{loop.index le 8}">
                    <p class="row">
                        <strong>#{field.key}:</strong>
                        <span>#{field.value}</span>
                    </p>
                </ui:fragment>
            </ui:repeat>
        </div>
    </div>
</ui:composition>
