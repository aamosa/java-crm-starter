<ui:composition template="/WEB-INF/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
   xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
   xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
   xmlns:syn="http://syn.customer.com/jsf" xmlns:p="http://primefaces.org/ui">

   <ui:define name="title">Contacts</ui:define>

   <ui:define name="header-stuff">
      <h:form id="sform">
         <div id="xform">
            <syn:selector selectModel="#{contactBacking.searchOption}"
               itemModel="#{menuBacking.searchOptions}">
               <f:ajax event="change" execute="this" render=":sform:searchPnl" />
            </syn:selector>

            <h:panelGroup layout="block" id="searchPnl">
               <h:panelGroup layout="block" id="fnp"
                  rendered="#{contactBacking.searchOption eq 'searchByName' or empty contactBacking.searchOption}">
                  <syn:input label="First Name" value="#{contactBacking.firstName}" />
               </h:panelGroup>
               <h:panelGroup layout="block" id="lnp"
                  rendered="#{contactBacking.searchOption eq 'searchByName' or empty contactBacking.searchOption}">
                  <syn:input label="Last Name" value="#{contactBacking.lastName}"
                     required="true" />
               </h:panelGroup>

               <h:panelGroup layout="block" id="sdf"
                  rendered="#{contactBacking.searchOption eq'searchByDate'}">
                  <syn:input label="From" value="#{contactBacking.searchDateFrom}"
                     required="true" requiredMessage="#{msg['req.date']}">
                     <f:convertDateTime type="localDate" pattern="MM/dd/yyyy" />
                  </syn:input>
               </h:panelGroup>

               <h:panelGroup layout="block" id="sdt"
                  rendered="#{contactBacking.searchOption eq'searchByDate'}">
                  <syn:input label="To" value="#{contactBacking.searchDateTo}" required="true"
                     requiredMessage="#{msg['req.date']}">
                     <f:convertDateTime type="localDate" pattern="MM/dd/yyyy" />
                  </syn:input>
               </h:panelGroup>

               <syn:input value="#{contactBacking.id}" label="ID"
                  rendered="#{contactBacking.searchOption eq 'searchByID'}" required="true">
                  <f:validateLongRange minimum="1" maximum="1000000000" />
               </syn:input>
            </h:panelGroup>

            <h:panelGroup layout="block" styleClass="searcher" id="srchBtnPnl">
               <h:commandButton id="submitBtn" value="Search" action="#{contactBacking.search}">
                  <f:ajax execute="@form" render="@form :somePanel grwl" />
               </h:commandButton>
            </h:panelGroup>
         </div>
      </h:form>
   </ui:define>

   <ui:define name="content-stuff">

      <ui:include src="createcontact.xhtml" />

      <h:panelGroup id="somePanel" layout="block">
         <h:form id="eform">
            <p:dataTable id="someTable" value="#{contactBacking.values}" var="c"
               rendered="#{!empty contactBacking.values}" paginator="true" rows="10">
               <p:column>
                  <h:commandLink value="Edit" action="#{contactBacking.edit(c)}"
                     styleClass="tab skinny" />
                  <h:commandLink value="Save" action="#{contactBacking.update(c)}"
                     rendered="#{c.editable}" styleClass="tab skinny" />
                  <h:commandLink value="Delete" action="#{contactBacking.delete(c)}"
                     rendered="#{c.editable}" styleClass="tab skinny">
                     <f:ajax render="@namingcontainer :grwl" />
                  </h:commandLink>
               </p:column>

               <p:column headerText="ID">#{c.id}</p:column>

               <p:column sortBy="#{c.statusCode}" headerText="Status">
                  <h:outputText value="#{c.statusCode}" />
               </p:column>

               <p:column headerText="First Name">
                  <h:outputText value="#{c.firstName}" rendered="#{!c.editable}" />
                  <h:inputText value="#{c.firstName}" rendered="#{c.editable}" />
               </p:column>

               <p:column headerText="Last Name">
                  <h:outputText value="#{c.lastName}" rendered="#{!c.editable}" />
                  <h:inputText value="#{c.lastName}" rendered="#{c.editable}" />
               </p:column>

               <p:column headerText="Street Address">
                  <h:outputText value="#{c.streetAddress}" rendered="#{!c.editable}" />
                  <h:inputText value="#{c.streetAddress}" rendered="#{c.editable}" />
               </p:column>

               <p:column headerText="City">
                  <h:outputText value="#{c.city}" rendered="#{!c.editable}" />
                  <h:inputText value="#{c.city}" rendered="#{c.editable}" />
               </p:column>

               <p:column headerText="State">
                  <h:outputText value="#{c.state}" rendered="#{!c.editable}" />
                  <h:inputText value="#{c.state}" rendered="#{c.editable}" />
               </p:column>

               <p:column headerText="Zip">
                  <h:outputText value="#{c.zipCode}" rendered="#{!c.editable}" />
                  <h:inputText value="#{c.zipCode}" rendered="#{c.editable}" />
               </p:column>

               <p:column headerText="Email">
                  <h:outputText value="#{c.email}" rendered="#{!c.editable}" />
                  <h:inputText value="#{c.email}" rendered="#{c.editable}" />
               </p:column>

               <p:column headerText="Phone">
                  <h:outputText value="#{c.phone}" rendered="#{!c.editable}" />
                  <h:inputText value="#{c.phone}" rendered="#{c.editable}" />
               </p:column>

               <p:column headerText="Created On">
                  <h:outputText value="#{c.createdAt}">
                     <f:convertDateTime type="localDateTime" pattern="MM/dd/yyyy HH:mm:ss" />
                  </h:outputText>
               </p:column>

               <p:column headerText="Last Updated">
                  <h:outputText value="#{c.updatedAt}">
                     <f:convertDateTime type="localDateTime" pattern="MM/dd/yyyy HH:mm:ss" />
                  </h:outputText>
               </p:column>
            </p:dataTable>
         </h:form>
      </h:panelGroup>
   </ui:define>
</ui:composition>
