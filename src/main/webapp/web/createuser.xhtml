<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:syn="http://syn.customer.com/jsf"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

   <h:panelGroup layout="block" id="gform" styleClass="afrm">
      <h:form id="ciform" rendered="#{!empty userBacking.page}">
         <syn:input value="#{userBacking.user.firstName}" label="First Name" required="true" />
         <syn:input value="#{userBacking.user.lastName}" label="Last Name" required="true" />
         <syn:input value="#{userBacking.user.email}" label="Email" required="true" />
         <syn:input value="#{userBacking.user.userName}" label="Username" />
         <syn:input value="#{userBacking.user.password}" label="Password" />

         <h:panelGroup id="btnPanel" layout="block">
            <h:commandButton id="svBtn" value="Create" action="#{userBacking.save}"
               styleClass="tab" />
            <h:button id="rstBtn" value="Reset" styleClass="tab" />
         </h:panelGroup>
      </h:form>
   </h:panelGroup>
</ui:composition>
