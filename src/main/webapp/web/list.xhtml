<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:syn="http://syn.customer.com/jsf"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui">

   <h:form id="eform">
<!--         rendered="#{!empty backingBean.values}" -->
      <p:dataTable id="someTable" 
        value="#{backingBean.values}"
        selectionMode="single" 
        selection="#{backingBean.currentSelected}" 
        paginator="true" 
        var="c"
        rowKey="#{c.id}"
        rows="10">

         <f:facet name="header">
            <f:ajax execute="@form" render="someTable :eform :grwl :page :currentform">
                <h:commandLink value="Delete" styleClass="tab skinny"
                        actionListener="#{backingBean.delete}" />
                <h:commandLink value="Edit" styleClass="tab skinny"
                        actionListener="#{backingBean.edit}" />
                <h:commandLink value="View" styleClass="tab skinny"
                        actionListener="#{backingBean.view}" />
            </f:ajax>
         </f:facet>

         <p:columns headerText="#{col.header}" 
            value="#{backingBean.tableColumns}" 
            var="col">
                <h:outputText value="#{c[col.property]}" />
         </p:columns>
      </p:dataTable>
   </h:form>
</ui:composition
