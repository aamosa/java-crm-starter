<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:syn="http://syn.customer.com/jsf"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui">

   <h:form id="eform">

      <p:dataTable id="someTable" value="#{backingBean.values}" var="c" selectionMode="single"
         selection="#{backingBean.currentSelected}" rendered="#{!empty backingBean.values}"
         paginator="true" rows="10" rowKey="#{c.id}">

         <p:column>
            <f:ajax execute="@form" render="someTable :eform :grwl :page :currentform">
               <h:commandLink value="Edit" actionListener="#{backingBean.edit(c)}"
                  styleClass="tab skinny">
               </h:commandLink>

               <h:commandLink value="Delete" action="#{backingBean.delete(c)}"
                  styleClass="tab skinny">
               </h:commandLink>
            </f:ajax>
         </p:column>

         <p:columns value="#{backingBean.tableColumns}" var="column"
            headerText="#{column.header}">
            <h:outputText value="#{c[column.property]}" />
         </p:columns>
      </p:dataTable>

   </h:form>
</ui:composition>
