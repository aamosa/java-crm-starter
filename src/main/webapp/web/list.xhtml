<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:syn="http://syn.customer.com/jsf"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui">

   <h:form id="eform">
      <p:dataTable
              id="someTable"
              value="#{backingBean.values}"
              selectionMode="single"
              selection="#{backingBean.currentSelected}"
              paginator="true"
              paginatorPosition="bottom"
              paginatorAlwaysVisible="false"
              var="c"
              rowKey="#{c.id}"
              rows="10">
          <f:facet name="header">
            <p:menuButton value="Actions">
               <p:menuitem value="View" actionListener="#{backingBean.view}"
                           update="@namingcontainer :grwl :page" />
               <p:menuitem value="Edit" actionListener="#{backingBean.edit}"
                           update="@namingcontainer :grwl :page" />
               <p:menuitem value="Delete" actionListener="#{backingBean.delete}"
                           update="@namingcontainer :grwl :page" />
               <p:menuitem value="Create New" actionListener="#{backingBean.initialize}"
                           update=":page" />
            </p:menuButton>
         </f:facet>
         <p:columns headerText="#{col.header}"
                    value="#{backingBean.columnList}"
                    var="col">
                <h:outputText value="#{c[col.property]}" />
         </p:columns>
      </p:dataTable>
   </h:form>
</ui:composition>
