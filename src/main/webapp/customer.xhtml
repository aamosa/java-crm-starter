<ui:composition template="/WEB-INF/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:syn="http://syn.example.org/jsf">

  <ui:define name="title">Management</ui:define>

  <f:metadata>
    <f:viewParam name="custid" value="#{customerManager.customer}" converter="customerIDConverter"
      required="true" requiredMessage="Bad Request." />
    <!--<f:viewAction action="#{customerManager.checkId}" />-->
  </f:metadata>

  <ui:define name="content-stuff">
    <div class="conwrap">
      <div class="fields">
        <h:form id="customerManager">

          <h:outputLabel id="customerIdLabel" for="customerID">ID:</h:outputLabel>
          <h:inputText id="customerID" value="#{customerManager.customer.customerID}" size="20"
            readonly="#{customerManager.customer.customerID > 0}"></h:inputText>
          <h:message for="customerID" />

          <h:outputLabel id="statusLabel" for="status">Status:</h:outputLabel>
          <h:inputText id="status" value="#{customerManager.customer.statusCode}" size="35" />
          <h:message for="status" />

          <h:outputLabel id="firstNameLabel" for="firstName">First Name:</h:outputLabel>
          <h:inputText id="firstName" value="#{customerManager.customer.firstName}" size="35"></h:inputText>
          <h:message for="firstName" />

          <h:outputLabel id="lastNameLabel" for="lastName">Last Name:</h:outputLabel>
          <h:inputText id="lastName" value="#{customerManager.customer.lastName}" size="35"></h:inputText>
          <h:message for="lastName" />

          <h:outputLabel id="emailLabel" for="email">E-mail:</h:outputLabel>
          <h:inputText id="email" value="#{customerManager.customer.email}" size="35"></h:inputText>
          <h:message for="email" />

          <h:outputLabel id="streetAddressLabel" for="streetAddress">Street Address:</h:outputLabel>
          <h:inputText id="streetAddress" value="#{customerManager.customer.streetAddress}" size="35"></h:inputText>
          <h:message for="streetAddress" />

          <h:outputLabel id="cityLabel" for="city">City:</h:outputLabel>
          <h:inputText id="city" value="#{customerManager.customer.city}" size="35"></h:inputText>
          <h:message for="city" />

          <h:outputLabel id="stateLabel" for="state">State:</h:outputLabel>
          <h:inputText id="state" value="#{customerManager.customer.state}" size="30"></h:inputText>
          <h:message for="state" />

          <h:outputLabel id="zipCodeLabel" for="zipCode">Zipcode:</h:outputLabel>
          <h:inputText id="zipCode" value="#{customerManager.customer.zipCode}" size="30"></h:inputText>
          <h:message for="zipCode" />


          <h:commandButton id="updateBtn" value="Update" action="#{customerManager.update}" styleClass="tab" />
          <h:commandButton id="deleteBtn" value="Delete" action="#{customerManager.delete}" styleClass="tab" />
          <h:button value="Cancel" outcome="/index" styleClass="tab" />

          <h:message for="updateBtn" infoClass="msgsBlock" />
          <h:message for="deleteBtn" infoClass="msgsBlock" errorClass="msgsBlock" />
        </h:form>
      </div>
    </div>
  </ui:define>
</ui:composition>
